<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display-top">0</div>
            <div class="display-bottom">0</div>
            <div class="temp-result"></div>
          </div>
          <div class="all_button">
            <button type="button" class="button all-clear" data-key="80">
              C
            </button>
            <button
              type="button"
              class="button last-entity-clear"
              data-key="90"
            >
              CE
            </button>
            <button type="button" class="button operation" data-key="%">
              %
            </button>
            <button type="button" class="button operation" data-key="/">
              /
            </button>
            <button type="button" class="button number" data-key="7">7</button>
            <button type="button" class="button number" data-key="8">8</button>
            <button type="button" class="button number" data-key="9">9</button>
            <button type="button" class="button operation" data-key="*">
              x
            </button>
            <button type="button" class="button number" data-key="4">4</button>
            <button type="button" class="button number" data-key="5">5</button>
            <button type="button" class="button number" data-key="6">6</button>
            <button type="button" class="button operation" data-key="-">
              -
            </button>
            <button type="button" class="button number" data-key="1">1</button>
            <button type="button" class="button number" data-key="2">2</button>
            <button type="button" class="button number" data-key="3">3</button>
            <button type="button" class="button operation" data-key="+">
              +
            </button>
            <button type="button" class="button btn-0 number" data-key="0">
              0
            </button>
            <button type="button" class="button number dot" data-key=".">
              .
            </button>
            <button type="button" class="button equal" data-key="=">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./calculator.js"></script>
  </body>
</html>
